<!DOCTYPE html>
<html>
<head>
  <title>E-commerce Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #f4f4f4;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
    }

    section {
      margin: 20px;
    }

    .product {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
      width: 300px;
      display: inline-block;
      vertical-align: top;
      text-align: center;
    }

    .product img {
      width: 200px;
      height: 200px;
    }

    .product h3 {
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .product p {
      margin: 0;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to our E-commerce Store</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <section>
    <div class="product">
      <img src="handbag1.JPEG" alt="Product 1">

    <div class="product">

      <p>$20.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="handbag4.JPEG" alt="Product 4">
      <h3>Product 4</h3>
      <p>$28.99</p>
      <button>Add to Cart</button>
    </div>
    </div>
    <div class="product">
      <img src="handbag5.JPEG" alt="Product 5">
      <h3>Product 5</h3>

  <footer>

</body>
</html>
